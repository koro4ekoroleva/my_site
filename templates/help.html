{% extends "home.html" %}
{% block content %}
<header>
    <div class="logo">
          <img src="{{url_for('static', filename='img/logo.png')}}" />
    </div>
    <nav class="menu">
    <ul>
        {% for m in menu %}
            <li><a href="{{url_for(m.url)}}">{{m.name}}</a></li>
        {% endfor %}
    </ul>
    </nav>
</header>
{% if title == 'PI' %}
<center><h1> Помощь вам не поможет</h1>
<img src="{{url_for('static', filename='img/crying cat.gif')}}" /> </center>
{% elif title == '2014' %}
    <center><h1> Хочу в Турцию</h1> </center>
{% else %}
    <center><h1>Помощь уже едет </h1>
    <img src="{{url_for('static', filename='img/covid nyan cat.gif')}}"/></center>
    {% endif %}
{% endblock %}
