<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% block title %}
    {% if title %}
    <title>Фласк - {{title}}</title>
    {% elif title == 'PI' %}
    <title>Фласк - {{title}} </title>
    {% else %}
    <title>Фласк </title>
    {% endif %}
    {% endblock %}
</head>
<body>
{% block content -%}
    {% block mainmenu -%}
<ul>
    {% for m in menu %}
    <li> <a href="{{url_for(m.url)}}">{{m.name}}</a></li>
    {% endfor %}
</ul>
    {% endblock mainmenu -%}
{% endblock content -%}
</body>
</html>
