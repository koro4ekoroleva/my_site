<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Начальная страница</title>
    <style>
    @font-face {
        font-family: "Leokadia";
        font-style: normal;
        font-weight: 400;
        font-display: swap;
        src: url(./flask_BGITU/fonts/leokadia.woff) format("woff"),
            url(./flask_BGITU/fonts/leokadia.ttf) format("ttf"),
            url(./flask_BGITU/fonts/leokadia.eot) format("eot");
    }
    body{
        font-family: Georgia;
        color: #146356;
        face: "Leokadia"
    }
    header {
        font-family: leokadia, Georgia;
        display: flex;
        flex-flow: row nowrap;
        justify-content: flex-start;
        align-items: center;
        background: #146356;
        height: 50px;
    }
    .menu {
        flex-grow: 1;
    }
    .logo {
        margin-right: 30px;
    }
    .menu ul {
      display: flex;
      flex-flow: row nowrap;
      margin: 2px 0 0;
      padding: 0;
      font-size: 16px;
      line-height: 18px;
      list-style: none;
    }
    .menu li {
      margin-right: 20px;
    }
    .menu li:last-child {
      margin-right: 0;
    }
    .menu a,
    .menu .active {
      display: block;
      padding: 8px 10px;
      letter-spacing: 0.27em;
    }
    .menu a {
      color: #FFF1BD;
      text-decoration: none;
    }
    .menu .active {
      padding-right: calc(10px - 0.27em);
      color: #146356;
      background-color: #A3DA8D;
      border-radius: 8px;
    }
    .recipe {
        flex-grow: 1;
        padding-right: calc(10px - 0.27em);
        color: #146356;
        background-color: #FFF1BD;

    }
    .recipe .name {
        display: flex;
        text-decoration: none;
    }
    </style>
</head>
<body>
<header>
    <div class="logo">
          <img
            src="https://cdn-user-icons.flaticon.com/81670/81670463/1665586048887.svg?token=exp=1665586971~hmac=7dc2bfeceddbefb0940a8e5591a28169"
            width="50"
            height="50"
          />
    </div>
    <nav class="menu">
    <ul>
            <li><span class="active">Рецепты</span></li>
            <li><a href="http://127.0.0.1:5000/help/">Помощь</a></li>
            <li><a href="http://127.0.0.1:5000/Nyan%20Cat/">Нян кэт</a></li>
    </ul>
    </nav>
</header>
<center> <h1>Рецепты</h1>
    <div class="recipe">
        <img src="https://eda.ru/img/eda/c180x180/s1.eda.ru/StaticContent/Photos/150615095301/150617154856/p_O.jpg">
        <font color="146356" size="5" ><a href="http://127.0.0.1:5000/spagetti/">Спагетти карбонара с красным луком</a></font>
    </div>
</center>
</body>
</html>
